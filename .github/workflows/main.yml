        aws-access-key-id: AKIA4QEY3XDYMR7E4SOS
        aws-secret-access-key: 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
        aws-region: us-west-2
        role-duration-seconds: 900
        role-session-name: AssetsUploadSession
